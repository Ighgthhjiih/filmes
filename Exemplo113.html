    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // 1. Lê os parâmetros 'filme' (o ID) e 'player' (qual serviço usar) da URL
    const urlParams = new URLSearchParams(window.location.search);
    const filmeId = urlParams.get('filme');
    const playerType = urlParams.get('player'); // Novo parâmetro 'player'
    
    const iframe = document.getElementById('ve-iframe');
    let playerUrl = '';

    if (filmeId) {
        // 2. Decide qual URL base usar com base no parâmetro 'player'
        if (playerType === 'mega') {
            // Player 1: MegaEmbed
            playerUrl = `https://megaembed.com/embed/${filmeId}`;
        } else {
            // Player Padrão (PlayerFlixAPI, ou se o parâmetro for 'flix' ou não existir)
            playerUrl = `https://playerflixapi.com/filme/${filmeId}`;
        }

        // 3. Define o src do iframe
        iframe.src = playerUrl;
    } else {
      // Opcional: URL padrão se não houver ID do filme
      console.error("ID do filme não encontrado na URL.");
    }
</script>
