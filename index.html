    <meta name="keywords" content="filmes, catálogo, streaming, cinema">
    <meta name="author" content="Gratis">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Catálogo de Filmes</title>
    <style>
        .card:hover {
            transform: scale(1.10);
            box-shadow: 0 4px 8px rgb(0, 60, 255);
            transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
            opacity: 0.9;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 150px;
            border: none;
            margin: 0;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .card-body {
            padding: 0;
            border-radius: 10px;
            position: relative;
        }

        .card img {
            width: 150px;
            height: 225px;
            object-fit: contain;
            border-radius: 10px;
            transition: filter 0.3s ease; /* Transição para o efeito de blur */
        }

        .card:hover img {
            filter: blur(0.90px); /* Efeito de blur no hover */
        }

        .card-title-overlay {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(8, 0, 255, 0.7);
            padding: 5px;
            border-radius: 0 0 10px 10px;
            opacity: 0;
            transition: opacity 0.5s ease; /* Transição suave para o título */
        }

        .card:hover .card-title-overlay {
            opacity: 1; /* Mostra o título no hover */
        }

        footer {
            background-color: #373434;
            min-width: 100%;
            min-height: auto;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            background-color: rgb(0, 0, 0);
        }

        .topo {
            margin-top: 100px;
        }

        .navbar {
            align-items: center;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.595);
            backdrop-filter: blur(6px);
            display: flex;
            flex-wrap: wrap;
        }

        .navbar .form-inline {
            flex-grow: 1;
            justify-content: center;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar .search {
            border: 1px solid #007bff;
            background-color: #000000;
            border-radius: 25px;
            padding: 5px 10px;
            transition: box-shadow 0.3s ease;
            width: 100%;
            max-width: 400px;
            height: 34px;
            display: flex;
            align-items: center;
            position: relative;
        }

        #searchbar {
            padding: 0;
            border: none;
            background-color: transparent;
            width: 100%;
            outline: none !important;
            color: aliceblue;
            font-size: 14px;
            line-height: 1;
        
        }

        .navbar #searchbar::placeholder {
            color: rgba(255,255,255,0.7);
        }

        @media (max-width: 991px) {
            .navbar {
                justify-content: space-between;
                background-color: rgba(255, 255, 255, 0.595);
                backdrop-filter: blur(6px);
            }

            .navbar .form-inline {
                flex-grow: 1;
                margin: 0;
                padding: 5px 0;
            }

            .navbar .search {
                max-width: 300px;
                height: 32px;
                
            }
        }

        @media (max-width: 576px) {
            .navbar .form-inline {
                margin: 0;
                padding: 3px 0;
            }

            .navbar .search {
                max-width: 200px;
                height: 30px;
                padding: 4px 8px;
            }

            #searchbar {
                font-size: 13px;
            }

            .card-title-overlay {
                font-size: 12px; /* Ajuste do tamanho da fonte para telas menores */
                padding: 3px;
            }
        }

        .carousel {
            max-width: auto;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-item img {
            height: 450px;
            object-fit: cover;
            border-radius: 15px;
            width: 100%;
        }

        .carousel-caption {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        .carousel-caption h5 {
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .carousel-indicators li:hover {
            transform: scale(1.50);
            transition: transform 0.5s;
        }

        .carousel-indicators {
            bottom: 0 !important;
            padding-bottom: 5px;
            z-index: 15;
        }

        .carousel-indicators li {
            background-color: #ff0000;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            opacity: 0.7;
            transition: opacity 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }

        .carousel-indicators li.active {
            opacity: 1;
            background-color: #ffff00;
            transform: scale(1.3);
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .favorite-icon.favorited {
            color: #ff0000;
            font-variation-settings: 'FILL' 1;
        }

        .favorite-icon:hover {
            color: #ff5555;
            transform: scale(1.2);
            transition: 0.4s ease;
        }

        .back-button {
            display: inline-block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <script>
        function addFavoriteIcons() {
            const cards = document.querySelectorAll('.movie-grid .card');
            cards.forEach(card => {
                const link = card.querySelector('a').href;
                const movieId = link.match(/filme=([^&]+)/)?.[1];
                if (movieId) {
                    const existingIcon = card.querySelector('.favorite-icon');
                    if (!existingIcon) {
                        const favoriteSpan = document.createElement('span');
                        favoriteSpan.className = 'material-symbols-outlined favorite-icon';
                        favoriteSpan.setAttribute('data-id', movieId);
                        favoriteSpan.setAttribute('onclick', `toggleFavorite('${movieId}')`);
                        favoriteSpan.textContent = 'favorite';
                        card.querySelector('.card-body').appendChild(favoriteSpan);
                    }
                }
            });

            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            favorites.forEach(movieId => {
                document.querySelectorAll(`.favorite-icon[data-id="${movieId}"]`).forEach(icon => {
                    icon.classList.add('favorited');
                });
            });
        }

        function toggleFavorite(movieId) {
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            if (favorites.includes(movieId)) {
                favorites = favorites.filter(id => id !== movieId);
                document.querySelectorAll(`.favorite-icon[data-id="${movieId}"]`).forEach(icon => {
                    icon.classList.remove('favorited');
                });
            } else {
                favorites.push(movieId);
                document.querySelectorAll(`.favorite-icon[data-id="${movieId}"]`).forEach(icon => {
                    icon.classList.add('favorited');
                });
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            displayFavorites();
        }

        function displayFavorites() {
            const favoritesSection = document.querySelector('.favorites-section');
            const favoriteGrid = favoritesSection.querySelector('.favorite-grid');
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const allCards = document.querySelectorAll('.movie-grid .card');

            favoriteGrid.innerHTML = '';
            if (favorites.length === 0) {
                favoriteGrid.innerHTML = '<p class="text-center text-white mt-3">Nenhum filme favoritado.</p>';
                return;
            }

            favorites.forEach(movieId => {
                const card = Array.from(allCards).find(c => c.querySelector('a').href.includes(`filme=${movieId}`));
                if (card) {
                    const clonedCard = card.cloneNode(true);
                    favoriteGrid.appendChild(clonedCard);
                }
            });
        }

        function showFavorites() {
            document.querySelectorAll('.movie-grid').forEach(grid => grid.style.display = 'none');
            document.querySelector('.movies-section').style.display = 'none';
            document.querySelector('.releases-section').style.display = 'none';
            document.querySelector('.favorites-section').style.display = 'block';
            document.getElementById('movieCarousel').style.display = 'none';
            displayFavorites();
            window.scrollTo({ top: document.querySelector('.favorites-section').offsetTop - 100, behavior: 'smooth' });
        }

        function showMain() {
            document.querySelectorAll('.movie-grid').forEach(grid => grid.style.display = 'grid');
            document.querySelector('.movies-section').style.display = 'block';
            document.querySelector('.releases-section').style.display = 'block';
            document.querySelector('.favorites-section').style.display = 'block';
            document.getElementById('movieCarousel').style.display = 'block';
            displayFavorites();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            search();
        }

        function showReleases() {
            document.querySelectorAll('.movie-grid').forEach(grid => grid.style.display = 'none');
            document.querySelector('.movies-section').style.display = 'none';
            document.querySelector('.releases-section').style.display = 'block';
            document.querySelector('.releases-grid').style.display = 'grid';
            document.querySelector('.favorites-section').style.display = 'block';
            document.getElementById('movieCarousel').style.display = 'none';
            displayFavorites();
            window.scrollTo({ top: document.getElementById('meuelemento').offsetTop - 100, behavior: 'smooth' });
            search();
        }

        function populateCarousel() {
            const cards = document.querySelectorAll('.movie-grid .card');
            const carouselInner = document.querySelector('.carousel-inner');
            const carouselIndicators = document.querySelector('.carousel-indicators');
            
            carouselInner.innerHTML = '';
            carouselIndicators.innerHTML = '';

            const shuffledCards = Array.from(cards).sort(() => Math.random() - 0.5);
            const selectedCards = shuffledCards.slice(0, 5);

            selectedCards.forEach((card, index) => {
                const img = card.querySelector('img');
                const link = card.querySelector('a').href;
                const alt = img.alt;
                let highResSrc = img.src;

                if (highResSrc.includes('themoviedb.org/t/p/') || highResSrc.includes('tmdb.org/t/p/')) {
                    highResSrc = highResSrc.replace(/\/t\/p\/w\d+(?:_and_h\d+_face)?\//, '/t/p/w1280/');
                }

                const carouselItem = document.createElement('div');
                carouselItem.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                carouselItem.innerHTML = `
                    <img src="${highResSrc}" class="d-block w-100" alt="${alt}">
                    <div class="carousel-caption">
                        <h5>${alt}</h5>
                    </div>
                    <a href="${link}" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 5;"></a>
                `;
                carouselInner.appendChild(carouselItem);

                const indicator = document.createElement('li');
                indicator.setAttribute('data-target', '#movieCarousel');
                indicator.setAttribute('data-slide-to', index);
                if (index === 0) {
                    indicator.className = 'active';
                }
                carouselIndicators.appendChild(indicator);
            });
        }

        function search() {
            let input = document.getElementById('searchbar').value.toLowerCase();
            let cards = document.querySelectorAll('.card');
            let grids = document.querySelectorAll('.movie-grid');
            let found = false;

            cards.forEach(card => {
                let img = card.querySelector('img');
                let alt = img ? img.alt.toLowerCase() : '';
                card.style.display = input === '' || alt.includes(input) ? 'block' : 'none';
                if (alt.includes(input)) found = true;
            });

            grids.forEach(grid => {
                const message = grid.querySelector('#noResults');
                if (input && !found && !message && grid.style.display !== 'none') {
                    const noResults = document.createElement('p');
                    noResults.id = 'noResults';
                    noResults.className = 'text-center text-white mt-3';
                    noResults.textContent = 'Nenhum filme encontrado.';
                    grid.appendChild(noResults);
                } else if (message) {
                    message.remove();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateCarousel();
            addFavoriteIcons();
            displayFavorites();
            const searchBar = document.getElementById('searchbar');
            let timeout;
            searchBar.addEventListener('keyup', () => {
                clearTimeout(timeout);
                timeout = setTimeout(search, 300);
            });

            // Adicionar títulos dinamicamente aos cards
            const cards = document.querySelectorAll('.movie-grid .card');
            cards.forEach(card => {
                const img = card.querySelector('img');
                const title = img.alt;
                const titleOverlay = document.createElement('div');
                titleOverlay.className = 'card-title-overlay';
                titleOverlay.textContent = title;
                card.querySelector('.card-body a').appendChild(titleOverlay);
            });
        });

        window.addEventListener('load', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
