    <style>
        .card:hover {
            transform: scale(1.10);
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgb(0, 60, 255);
            
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 150px;
            border: none;
            margin: 0;
            background-color: rgb(255, 255, 255);
                  border-radius: 10px;
        }

        .card-body {
            padding: 0;
                  border-radius: 10px;
        }

        .card img {
            width: 150px;
            height: 225px;
            /* Proporção 2:3 */
            object-fit: contain;
            border-radius: 10px;
        }

        .topo {
            margin-top: 100px;
        }

        nav.link {
            color: black;
            transition: color 0.5s ease;
        }

        .nav-link:hover {
            color: #d5d5d5;
            background-color: transparent;
            text-decoration: none;
        }

        .nav-link.active {
            background-color: #d5d5d5;
            color: #212529;
            border-radius: 10px;
        }

        .nav-link.active:hover {
            background-color: #888888;
        }

        .nav-tabs {
            border-bottom: none;

        }

        @media (max-width: 576px) {
            .movie-grid {
                padding: 10px;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .card,
            .card img {
                width: 120px;
                height: 180px;
            }
        }
    </style>
</head>
